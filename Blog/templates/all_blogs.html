{% extends "base.html" %} 

{% load static %}

{% block css %}<link rel='stylesheet' href="{% static 'blog/css/style3.css' %}"> {% endblock css %}








{% block content %}






<div class="container mt-5" >

    <div class="add-vac d-flex justify-content-center " style='width:900px; margin:auto;' >
        <h3 class='text-center pb-3'>Available Blogs</h3>
        {% if user.is_authenticated %}
    
    
    <div  class=' text-center '>
    
      <a class='btn btn-warning mb-3  mx-5' href="{% url 'add_post' %}"> Add Blogs</a>
    
    
    
    </div>
    
    {% endif %}
    
      </div>
    
        
        <hr>


    {% for post in posts %}
        <div class="card mb-4 mx-auto" style="max-width: 800px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{post.image.url}}" class="card-img h-100" alt="Your Photo">
                </div>
                <div class="col-md-8">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.content|truncatewords:40}}</p>
                        <a href="{% url 'post_details' post.id %}" class="btn btn-primary mt-auto">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>












{% endblock content %}
